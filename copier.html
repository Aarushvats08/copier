body {
  margin: 0;
  font-family: Sans-Serif;
}
/* common styles for button */
button#copy{
  box-sizing: border-box;
  font: inherit;
  font-size: 18px;
  line-height: 2em;
  cursor: pointer;
  border-radius: 4px;
  border: 2px solid transparent;
  background: rgb(255, 255, 255);
 padding: 0px;
  color: #fff;
  display: block;
}
/* cursor/size for within iframe */
button#copy {
  cursor: copy;
  width: 100vw;
  height: 100vh;
}
/* custom focus effect (outline would be cropped) */
button#copy:active,
button#copy:focus {
  outline:0;
  border-color:#3a3939;
